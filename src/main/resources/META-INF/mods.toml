modLoader = "kotlinforforge"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

issueTrackerURL = "https://github.com/voidworld/voidworld/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
# updateJSONURL = "https://voidworld.example.com/updates.json"
displayURL = "https://voidworld.example.com"
# logoFile = "voidworld_logo.png"
credits = "The VoidWorld development team"
authors = "${mod_authors}"
description = '''${mod_description}'''

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "kotlinforforge"
    mandatory = true
    versionRange = "[4.11.0,)"
    ordering = "NONE"
    side = "BOTH"
